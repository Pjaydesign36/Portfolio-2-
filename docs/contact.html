<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial;
      background-color: #e0f7fa;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333333;
    }

    nav {
      margin-bottom: 20px;
      padding: 10px 0;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    nav a {
      margin: 0 10px;
      color: #333333;
      font-weight: bold;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #ff6f61;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    form {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #333333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff6f61;
    }

    @media screen and (max-width: 600px) {
      form {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact Me</h1>  

  <form action="https://formspree.io/f/xaqyaqoo" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="_replyto" placeholder="Enter your email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>

</body>
</html>
